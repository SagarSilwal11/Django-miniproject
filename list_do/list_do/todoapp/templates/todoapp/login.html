{% extends "layout.html" %}
{%block title%}
    Login
{%endblock%}
{%block content%}
<div class="wrapper">
    <h2>Login</h2><br>

    {% if messages %}
      {% for message in messages %}
        <h2 style="color: #b22222;">{{message}}</h2>
      {% endfor %}
    {% endif %}
    
    <form action="#" method="POST">
      {% csrf_token %}
      <div class="input-box">
        <input type="text" placeholder="Enter your username" required name="uname">
      </div>
      <div class="input-box">
        <input type="password" placeholder="Enter your password" required name="pass">
      </div>
      <div class="policy">
      </div>
      <div class="input-box button">
        <input type="Submit" value="Login">
      </div>
      <div class="text">
        <h3>Don't have an account? <a href="{% url 'todo:register'%}">Register now</a></h3>
      </div>
      <div class="text">
        <h3>Forgot Password? <a href="#">Reset</a></h3>
      </div>
    </form>
  </div>
{%endblock%}
